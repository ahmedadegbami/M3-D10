<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
      integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Back Office</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark dark-netflix">
      <a class="navbar-brand" href="#"
        ><img
          src="./assets/netflix_logo.png"
          alt="netflix-logo"
          width="145"
          height="60"
      /></a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item">
            <a class="nav-link" href="#"
              >Home <span class="sr-only">(current)</span></a
            >
          </li>
          <li class="nav-item active">
            <a class="nav-link" href="#">TV Shows</a>
          </li>
          <li class="nav-item">
            <a class="nav-link">Movies</a>
          </li>

          <li class="nav-item">
            <a class="nav-link">Recently Added</a>
          </li>

          <li class="nav-item">
            <a class="nav-link">My List</a>
          </li>
        </ul>
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link"></a>
          </li>
          <li class="nav-item">
            <a class="nav-link">KIDS</a>
          </li>
          <li class="nav-item">
            <a class="nav-link"><i class="bi bi-bell"></i></a>
          </li>
          <div class="dropdown">
            <a
              class="btn dark-netflix dropdown-toggle"
              href="#"
              role="button"
              id="dropdownMenuLink"
              data-toggle="dropdown"
              aria-expanded="false"
            >
              <img
                src="./images/dropdown.png"
                alt="netflix-logo"
                width="30"
                height="30"
              />
            </a>

            <div class="dropdown-menu" aria-labelledby="dropdownMenuLink">
              <a class="dropdown-item" href="#">Action</a>
              <a class="dropdown-item" href="#">Action 1</a>
              <a class="dropdown-item" href="#">Some</a>
            </div>
          </div>
        </ul>
      </div>
    </nav>

    <!-- <<<<<<<<<<<<<<<<<<<<<<<<< Main back office >>>>>>>>>>>>>>>>>>>>>>>>> -->
    <div class="container">
      <form onsubmit="postMovies(event)">
        <div class="form-group">
          <label for="name">Name:</label>
          <input
            type="text"
            id="name"
            aria-describedby="emailHelp"
            class="form-control"
            placeholder="Enter movie name"
            required
          />
        </div>

        <div class="form-group">
          <label for="decription">Decription:</label>
          <textarea
            id="decription"
            class="form-control"
            rows="5"
            placeholder="Enter movie description"
            required
          ></textarea>
        </div>

        <div class="form-group">
          <label for="category">Category:</label>
          <input
            type="text"
            id="category"
            aria-describedby="emailHelp"
            class="form-control"
            placeholder="Enter movie category"
            required
          />
        </div>

        <div class="form-group">
          <label for="imageUrl">ImageUrl</label>
          <input
            type="text"
            id="imageUrl"
            aria-describedby="emailHelp"
            class="form-control"
            placeholder="Enter movie imageUrl"
            required
          />
        </div>
        <button type="reset" class="btn btn-primary">Reset</button>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
      crossorigin="anonymous"
    ></script>
    <script src="./backoffice.js"></script>
  </body>
</html>
