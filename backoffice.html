  <head>

    <title>Back Office</title>

  <body>
    <nav class="navbar navbar-expand-lg navbar-dark dark-netflix">
      <a class="navbar-brand" href="index2.html"
        ><img
          src="./assets/netflix_logo.png"
          alt="netflix-logo"
          width="145"
          height="60"
      /></a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item">
            <a class="nav-link" href="./index.html"
              >Home <span class="sr-only">(current)</span></a
            >
          </li>
          <li class="nav-item active">
            <a class="nav-link" href="./backoffice.html">Back Office</a>
          </li>
        </ul>
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link"></a>
          </li>
          <li class="nav-item">

          </li>
          <li class="nav-item">

          </li>
          <div class="dropdown">
            <a
              class="btn dark-netflix dropdown-toggle"
              href="#"
              role="button"
              id="dropdownMenuLink"
              data-toggle="dropdown"
              aria-expanded="false"
            >
              <img
                src="./images/dropdown.png"
                alt="netflix-logo"
                width="30"
                height="30"
              />
            </a>

            <div class="dropdown-menu" aria-labelledby="dropdownMenuLink">
              <a class="dropdown-item" href="#">Action</a>
              <a class="dropdown-item" href="#">Action 1</a>

            </div>
          </div>
        </ul>
      </div>
    </nav>

    <!-- <<<<<<<<<<<<<<<<<<<<<<<<< Main back office >>>>>>>>>>>>>>>>>>>>>>>>> -->
    <div class="container">
      <form onsubmit="postMovies(event)">
        <h2 id="poster" class="text-light">Post Movies</h2>
        <div id="alerter" class="alert alert-success" role="alert">
          Fill the post a movie
        </div>
        <div class="form-group">
          <label for="name">Name:</label>
          <input
            type="text"
            id="name"
            aria-describedby="emailHelp"
            class="form-control"
            placeholder="Enter movie name"
            required
          />
        </div>

        <div class="form-group">
          <label for="decription">Decription:</label>
          <textarea
            id="decription"
            class="form-control"
            rows="5"
            placeholder="Enter movie description"
            required
          ></textarea>
        </div>

        <div class="form-group">
          <label for="category">Category:</label>
          <input
            type="text"
            id="category"
            aria-describedby="emailHelp"
            class="form-control"
            placeholder="Enter movie category"
            required
          />
        </div>

        <div class="form-group">
          <label for="imageUrl">ImageUrl</label>
          <input
            type="text"
            id="imageUrl"
            aria-describedby="emailHelp"
            class="form-control"
            placeholder="Enter movie imageUrl"
            required
          />
        </div>
        <button type="reset" class="btn btn-primary">Reset</button>
        <button type="submit" id="editor" class="btn btn-primary">
          Submit
        </button>
        <button
          type="button"
          class="btn btn-danger float-right"
          onclick="deleteMovie()"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="16"
            height="16"
            fill="currentColor"
            class="bi bi-trash3-fill"
            viewBox="0 0 16 16"
          >
            <path
              d="M11 1.5v1h3.5a.5.5 0 0 1 0 1h-.538l-.853 10.66A2 2 0 0 1 11.115 16h-6.23a2 2 0 0 1-1.994-1.84L2.038 3.5H1.5a.5.5 0 0 1 0-1H5v-1A1.5 1.5 0 0 1 6.5 0h3A1.5 1.5 0 0 1 11 1.5Zm-5 0v1h4v-1a.5.5 0 0 0-.5-.5h-3a.5.5 0 0 0-.5.5ZM4.5 5.029l.5 8.5a.5.5 0 1 0 .998-.06l-.5-8.5a.5.5 0 1 0-.998.06Zm6.53-.528a.5.5 0 0 0-.528.47l-.5 8.5a.5.5 0 0 0 .998.058l.5-8.5a.5.5 0 0 0-.47-.528ZM8 4.5a.5.5 0 0 0-.5.5v8.5a.5.5 0 0 0 1 0V5a.5.5 0 0 0-.5-.5Z"
            />
          </svg>
        </button>
      </form>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"

      crossorigin="anonymous"
    ></script>
    <script src="./backoffice.js"></script>
  </body>
